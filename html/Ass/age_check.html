<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="age" placeholder="Age">
    <input type="submit" onclick="print()">
    <p id="output"></p>
</body>
</html>
<script>
    function print(){
        var age = document.getElementById("age").value
        if(age==18){
            document.getElementById("output").innerText = "You are just old enough to drive in India!"
        }
        else if(age<18){
            document.getElementById("output").innerText = "You can't drive in India"
        }
        else{
            document.getElementById("output").innerText = "You can drive in India"
        }
    }
</script>
